<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            border: 2px solid rgb(186, 183, 183);
            
        }
  td{
    border: 2px solid rgb(186, 183, 183);
    text-align: center;
            
  }
        th {
            width: 150px;
            text-align: center;
           
          
        }
         progress::-webkit-progress-bar{
            border: none;
            background: #DEB887;
           
        }
        progress::-webkit-progress-value{
            border: none;
            background: #D2691E;
           
           
        }
       
        
       
    </style>
</head>
<body>
    <table>
        <tr style="border: 2px solid  rgb(186, 183, 183) ;">
            <th>Progress bar width</th>
            <th>Increment unit(px)</th>
            <th>Time Interval(sec)</th>
        </tr>
        <tr><td><code>
            <select name="" id="">
                <option value="" class="up" id="1i">300</option>
                <option value="" class="up" id="2i">400</option>
                <option value="" class="up" id="3i">500</option>
                <option value="" class="up" id="4i">600</option>
            </select>
        </code>
        </td>
        <td><code>
            <select name="" id=""  >
                <option value="" class="mid">5</option>
                <option value="" class="mid">10</option>
                <option value="" class="mid">20</option>
                <option value="" class="mid">25</option>
            </select>
        </code>
        </td>
        <td><code>
            <select name="" id="">
                <option value="" class="op">1</option>
                <option value="" class="op">2</option>
                <option value="" class="op">3</option>
                <option value="" class="op">4</option>
            </select>
        </code>
        </td>
        
        </tr>
    </table><br><br><br>
  
    
    <progress class="p" style="width: 300px; height:40px ; border-radius: 0px;"  max="1000" value="9" ></progress>
      <br><br>
    <button onclick="func()">Show Progress</button>
    <script>
        
            function func(){
let a=document.getElementsByTagName("select")[2].options[document.getElementsByTagName("select")[2].selectedIndex].text*1000;
                 
          alert(a)
         for(let i=0;i<=3;i++){
           
           
         
        if(document.getElementsByTagName("select")[0].options[i].selected){ 
            document.getElementsByTagName("progress")[0].style.width=document.getElementsByTagName("select")[0].options[i].text+'px';
        }}
        
        if(document.getElementsByTagName("select")[1].options[document.getElementsByTagName("select")[1].selectedIndex].text==="5"){
            setInterval(function(){
            document.getElementsByTagName("progress")[0].value+=30
        },a)}
        if(document.getElementsByTagName("select")[1].options[document.getElementsByTagName("select")[1].selectedIndex].text==="10"){
            setInterval(function(){
            document.getElementsByTagName("progress")[0].value+=10
        },1000)}
        if(document.getElementsByTagName("select")[1].options[document.getElementsByTagName("select")[1].selectedIndex].text==="20"){
            setInterval(function(){
            document.getElementsByTagName("progress")[0].value+=20
        },1000)}
        if(document.getElementsByTagName("select")[1].options[document.getElementsByTagName("select")[1].selectedIndex].text==="25"){
            setInterval(function(){
            document.getElementsByTagName("progress")[0].value+=25
        },1000)}
        
      }
       
      

      
    </script>
</body>
</html>
