<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <center> Enter number:
    <input type="number" name="" id="">
<button onclick="func()">table</button>
<div style="height: 400px;"></div></center>

<script>
    function func(){
        let n =0;
        let num = document.getElementsByTagName("input")[0].value;
        for(let i =1;i<=10;i++){
            
           n=i*num
           
        document.getElementsByTagName("div")[0].innerHTML+=n+'\n <br>';
        }
    }
</script>
</body>
</html>
