<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        iframe{
            visibility: hidden;
        }
    </style>
    
</head>
<body>
    <button href="" onclick="func()" id="tagg" style="display:inline-block;">Frames</button>
    <iframe src="http://127.0.0.1:5500/4.html" frameborder="0" height="500px" width="500px"  id="ls"></iframe>

    <script>
       
       function func(){
           let x = document.getElementById('ls');
           if(x.style.visibility==='hidden'){
               x.style.visibility='visible';
           }
           else{
            x.style.visibility='hidden';
           }
       }
      
    </script>
</body>
</html>
