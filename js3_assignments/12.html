<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <center>
        <form action=""><b>Enter CD key for Installation</b>
            <br><br>  <b>Enter your Text:</b>  
            <input type="number" id="first" size="4" onkeyup="movetoNext(this, 'second')" maxlength="4" pattern="^(?!.*(.).*\1)[0-9]+$"/>  
            <input type="text" id="second" size="4" onkeyup="movetoNext(this, 'third')" maxlength="4" pattern="^(?!.*(.).*\1)[a-z0-9]+$" />  
            <input type="text" id="third" size="4"onkeyup="movetoNext(this, 'fourth')" maxlength="4" pattern="^(?!.*(.).*\1)[a-z0-9]+$"/>  
            <input type="text" name="" id="fourth" maxlength="4" pattern="^(?!.*(.).*\1)[a-z]+$"><br><br>
            <button onclick="func()">Validate Key</button></form>

    </center>s
    <script>
        function movetoNext(field, nextFieldID) 
        { if (field.value.length >= field.maxLength) 
            { document.getElementById(nextFieldID).focus();}}

function func(){
if((document.getElementsByTagName("input")[0].value.match(/^(?!.*(.).*\1)[0-9]+$/))
&&(document.getElementsByTagName("input")[1].value.match(/^(?!.*(.).*\1)[a-z0-9]+$/))
&&(document.getElementsByTagName("input")[2].value.match(/^(?!.*(.).*\1)[a-z0-9]+$/))
&&(document.getElementsByTagName("input")[3].value.match(/^(?!.*(.).*\1)[a-z]+$/))){
alert("this is a valid key for installation")
}}
    </script>
</body>

</html>
