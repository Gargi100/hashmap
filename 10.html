<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AdvancedJS_Q10.html</title>
    <style>
        #div2{
            position: relative;
            top: 200px;
            left: 40px;
        }
        #inp1{
            width: 270px;
            height: 20px;
          
        }
        button{
            position: absolute;
            left: 350px;
        }
        textarea{
            position: absolute;
            left: 572px;
            overflow-y: scroll;
        }
    </style>
</head>
<body>
    <p id="href"></p>
    <div><div id="div2">Enter URL: <br>
        here:
    <input type="text" name="" id="inp1">
     <span><button onclick="func()">View Source</button></span></div>
    
    
    </div>
    <textarea name="" id="" cols="100" rows="30" ></textarea>
    <script src="js/jquery-3.6.0.min.js"></script>
    <script>
        
      //  $.ajax({ url: 'your-url', success: function(data) { alert(data); } });
          document.getElementById("href").innerHTML ="The full URL of this page is:<br>" + window.location.href;
          let url= document.getElementsByTagName("input")[0].innerHTML;
          function func(){ 
          function makeHttpObject() {
  try {return new XMLHttpRequest();}
  catch (error) {}
  try {return new ActiveXObject("Msxml2.XMLHTTP");}
  catch (error) {}
  try {return new ActiveXObject("Microsoft.XMLHTTP");}
  catch (error) {}

  throw new Error("Could not create HTTP request object.");
}

var request = makeHttpObject();
request.open("GET", url, true);
request.send(null);
request.onreadystatechange = function() {
  if (request.readyState == 4)
  document.getElementsByTagName("textarea")[0].innerHTML=request.responseText;
    alert(request.responseText);
};}
    </script>
    
</body>
</html>
