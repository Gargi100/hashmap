 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        button{
            height: 30px;
            width: 70px;
            background-color: yellow;

        }
    </style>
</head>
<body>
    <center>
        <button onclick="func()" id='btton'>
            YELLOW
        </button>
    </center>
    <script>
function func(){ 
    
     
     if(document.getElementsByTagName('button')[0].style.backgroundColor=='red'){
        document.getElementsByTagName('button')[0].style.backgroundColor='yellow';
     }
 else{
        document.getElementsByTagName('button')[0].style.backgroundColor='red';
     }

    
}
    </script>
</body>
</html>
